<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
 <!-- Bootstrap -->
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!--<script src="js/bootstrap.min.js"></script>-->

  
	  <script src="scripts/app.js"></script> 

  </head>
  <body ng-app="myApp">
    <div class="<container></container>">
       <hr>
       <button type="button" class="btn btn-info btn-sm pull-right" data-toggle="modal" data-target="#teamModal">Add Team</button>  
    <h3><p class="text-left" align="left">Teams</p></h3>
    <span class="clearfix"></span>
    </hr>

    <div class="alert alert-info" ng-if="message">
         <a href="#" class="close" ng-click="clearMessage()">&times;</a>
        {{message}}
    </div>

   
    
   
<table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">teamname</th>
        <th class="text-center">email</th>
        <th class="text-center">Location</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams track by $index">
        <td>{{team.teamname}}</td>
        <td>{{team.email}}</td>
        <td>{{team.location}}</td>
        <td>
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModalEdit" ng-click="selectTeam(team)">Edit</button>
        </td>
        <td>
            <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModalDelete" ng-click="selectTeam(team)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 

     
  <!-- Modal add player -->
  <div class="modal fade" id="teamModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add new team</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Teamname</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newTeam.teamname" placeholder="Enter teamname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newTeam.email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Location</label>
                    <div class="col-sm-10"> 
                    <input type="text" class="form-control" ng-model="newTeam.location" placeholder="Enter location">
                    </div>
                </div>
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveTeam()" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

    <!-- Modal edit player -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit this player</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">teamname</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="clickedTeam.teamname" placeholder="Enter team name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="clickedTeam.email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Full Name</label>
                    <div class="col-sm-10"> 
                    <input type="text" class="form-control" ng-model="clickedTeam.location" placeholder="Enter full name">
                    </div>
                </div>
                
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="updateTeam()" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

    <!-- Modal delete player -->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>Are you Sure?</h4>
        </div>
        <div class="modal-body">
            <strong style="color: red">
                You are going to delete {{clickedTeam.teamname}}. All information will be deleted!
            </strong>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteTeam()">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
        
      </div>
      
    </div>
  </div>
